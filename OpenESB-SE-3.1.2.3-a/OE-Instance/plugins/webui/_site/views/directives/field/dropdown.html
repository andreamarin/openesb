<ng-form name="form{{field.field_name}}">
    <div class="form-group"
         ng-class="{'has-error': !form{{field.field_name}}.$valid}">
        <label for="{{field.field_name}}" class="col-sm-4 control-label">{{field.field_title}}</label>
        <div class="col-sm-6" tooltip-placement="right" tooltip="{{field.field_description}}">
            <select class="form-control"
                    id="{{field.field_name}}"
                    ng-model="field.field_value" 
                    ng-options="option.option_id as option.option_title for option in field.field_options"
                    ng-required="field.field_required"></select>
            <!--<span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>-->
        </div>
    </div>
</ng-form>
